<div ng-controller="AuthorizationController">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-8">
                <h1 id="loginSlogan"> Ready to fetch your furry friend?</h1>
                <form name="userLoginForm" novalidate class="css-form" ng-submit="userLoginForm.$valid && login(user)">
                    Email
                    <input type="email" ng-model="user.email" name="email" required placeholder="js@gmail.com" />
                    <span class="error" ng-show="userLoginForm.email.$touched && userLoginForm.email.$invalid">Please make sure your email is valid.</span>
                    <br /> Password
                    <input name="password" ng-model="user.password" id="password" type="password" title="Enter your password" required ng-maxlength="45" ng-minlength="8" placeholder="******">
                    <span class="error" ng-show="userLoginForm.password.$error.minlength">Please choose a password longer than 8 characters</span>
                    <br/>
                    <input type="submit" class="btn btn-primary btn-xl" value="Login" ng-disabled="userLoginForm.$invalid">
                    </button>
                </form>
                <div>Not a user yet?
                    <a href="/#/userRegistration">Register
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </form>


</div>
