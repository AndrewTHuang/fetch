<div ng-controller="AuthorizationController">
    <h1 id="loginSlogan"> Ready to fetch your furry friend?</h1>
    <form name="form" class="css-form">
        Userame
        <input type="text" ng-model="user.name" name="username" required="" />
        <br /> Password
        <input name="password" id="password" type="password" title="Enter your password" required="">
        <br/>
        <div ng-show="form.$submitted || form.userame.$touched">
            <div ng-show="form.uName.$error.required">Please enter your username</div>
        </div>
    </form>
    <button type="submit" class="btn btn-default login" ng-click= signIn()>Log In </button>
    </form>
    <button type="submit" class="btn btn-default login" ng-click= signUp()>Sign Up </button>
</div>
</div>
