<div ng-controller="AuthorizationController">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-8">
                <h1 id="loginSlogan"> Ready to fetch your furry friend?</h1>
                <form name="userRegistrationForm" novalidate class="css-form" ng-submit="userRegistrationForm.$valid && register(user)">

                    First Name
                    <input type="text" ng-model="user.firstName" name="firstName" required placeholder="Jesse" ng-minlength="2"/>
                    <span class="error" ng-show="userRegistrationForm.firstName.$error.minlength">Please add a firstname more than 2 characters long.</span>
                    <br />


                    Last Name
                    <input type="text" ng-model="user.lastName" name="lastName" required placeholder="Smith" ng-minlength="2"/>
                    <span class="error" ng-show="userRegistrationForm.lastName.$error.minlength">Please add a lastname more than 2 characters long.</span>

                    <br />


                    Zip Code
                    <input type="text" ng-model="user.zip" name="zip" required ng-maxlength="5" ng-minlength="5" placeholder="12345" />
                    <span class="error" ng-show="userRegistrationForm.zip.$error.minlength">5 digit USA zipcode</span>
                    <br />


                    Email
                    <input type="email" ng-model="user.email" name="email" required placeholder="js@gmail.com"/>
                    <span class="error" ng-show="userRegistrationForm.email.$touched && userRegistrationForm.email.$invalid">Please make sure your email is valid.</span>
                    <br />


                    Password
                    <input name="password" ng-model="user.password" id="password" type="password" title="Enter your password" required ng-maxlength="45" ng-minlength="8" placeholder="******">
                    <span class="error" ng-show="userRegistrationForm.password.$error.minlength">Please choose a password longer than 8 characters</span>
                    <br/>
                    <input type="submit" class="btn btn-default login" value="Register" ng-disabled="userRegistrationForm.$invalid">
                    </button>


                </form>
            </div>
            <div class="col-md-1"></div>
        </div>
        <img class='dogPhoto' src='https://themayhew.org/wp-content/uploads/2014/07/Transparent-Dog.png'>
    </div>
</div>
