<div ng-controller="AuthorizationController">
    <div class="col-md-2"></div>
    <div class="col-md-8">
    <h1 id="loginSlogan" text-align="center">Join now to Fetch a Fury Friend!</h1>
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h3 class="panel-title">User Registration
          <span><i class="fa fa-paw"></i></span>
          </h3>
        </div>  
          <div class="panel-body">
            <form name="userRegistrationForm" novalidate class="css-form form-horizontal row-border" ng-submit="userRegistrationForm.$valid && register(user)">
              <div class="form-group">
                <label class="col-md-2 control-label">First Name</label>
                <div class="col-md-6">    
                  <input type="text" ng-model="user.firstName" name="firstName" required placeholder="Jesse" ng-minlength="2"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Last Name</label>
                <div class="col-md-6">    
                  <input type="text" ng-model="user.lastName" name="lastName" required placeholder="Smith" ng-minlength="2"/>
                </div>  
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Zip Code</label>
                <div class="col-md-6">
                  <input type="text" ng-model="user.zip" name="zip" required ng-maxlength="5" ng-minlength="5" placeholder="12345" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Email</label>
                <div class="col-md-6">
                  <input type="email" ng-model="user.email" name="email" required placeholder="js@gmail.com"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Password</label>
                <div class="col-md-6">
                  <input name="password" ng-model="user.password" id="password" type="password" title="Enter your password" required ng-maxlength="45" ng-minlength="8" placeholder="******">
                </div>
              </div>
                <label class="col-md-2 control-label"></label>
                  <input type="submit" class="btn btn-primary btn-xl" value="Register" ng-disabled="userRegistrationForm.$invalid">
            </div>
            </div> 
            </form>
            <img class='dogPhoto' src='https://themayhew.org/wp-content/uploads/2014/07/Transparent-Dog.png'>
        </div>
      </div>
    </div>
</div>
