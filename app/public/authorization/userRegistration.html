<div ng-controller="AuthorizationController">
    <h1 id="loginSlogan"> Ready to fetch your furry friend?</h1>
    <form name="form" class="css-form">
        First Name
        <input type="text" ng-model="user.firstName" name="firstName" required="" /> <br />
        
        Last Name
        <input type="text" ng-model="user.lastName" name="lastName" required="" /> <br />

        Zip Code
        <input type="text" ng-model="user.zip" name="zip" required="" /> <br />
        
        Email
        <input type="email" ng-model="user.email" name="email" required="" /> <br />
        
        Password
        <input name="password" ng-model="user.password" id="password" type="password" title="Enter your password" required=""> <br/>

        <div ng-show="form.$submitted || form.userame.$touched">
            <div ng-show="form.uName.$error.required">Please enter your username</div>
        </div>
    </form>

    <button type="submit" class="btn btn-default login" ng-click="register(user)">Register</button>
    
    <img class='dogPhoto' src='https://themayhew.org/wp-content/uploads/2014/07/Transparent-Dog.png'>

</div>
