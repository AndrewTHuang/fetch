<div ng-controller="AuthorizationController">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-8">
                <h1 id="loginSlogan"> Log in to help your dogs get fetched today!</h1>
                <form name="shelterLoginForm" novalidate class="css-form" ng-submit="shelterLoginForm.$valid && shelterLogin(shelter)">
                    Email
                    <input type="email" ng-model="shelter.email" name="email" required placeholder="js@gmail.com" />
                    <span class="error" ng-show="shelterLoginForm.email.$touched && shelterLoginForm.email.$invalid">Please make sure your email is valid.</span>
                    <br /> Password
                    <input name="password" ng-model="shelter.password" id="password" type="password" title="Enter your password" required ng-maxlength="45" ng-minlength="8" placeholder="******">
                    <span class="error" ng-show="shelterLoginForm.password.$error.minlength">Please choose a password longer than 8 characters</span>
                    <br/>
                    <input type="submit" class="btn btn-default login" value="Login" ng-disabled="shelterLoginForm.$invalid">
                    </button>
                </form>
                <div>Not a shelter yet?
                    <a href="/#/shelterRegistration">Register
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <img class='dogPhoto' src='https://themayhew.org/wp-content/uploads/2014/07/Transparent-Dog.png'>
    </div>
</div>
