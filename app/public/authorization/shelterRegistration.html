<div ng-controller="AuthorizationController">
  <div class="col-md-2"></div>
    <div class="col-md-8">
      <h1 id="loginSlogan" text-align="center"> Join Fetch Today!</h1>
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h3 class="panel-title">Shelter Registration
          <span><i class="fa fa-paw"></i></span>
          </h3>
        </div>  
          <div class="panel-body">
            <form name="shelterRegistrationForm" class="css-form form-horizontal row-border" novalidate ng-submit="shelterRegister(shelter)">
              <div class="form-group">
                <label class="col-md-2 control-label">Shelter Name</label>
                <div class="col-md-6">
                  <input type="text" ng-model="shelter.displayName" name="displayName" required placeholder="Shelter Name" ng-minlength="2"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Zip Code</label>
                <div class="col-md-6">
                  <input type="text" ng-model="shelter.zip" name="zip" required ng-maxlength="5" ng-minlength="5" placeholder="12345" />
                </div>
                </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Email</label>
                <div class="col-md-6">
                  <input type="email" ng-model="shelter.email" name="email" required placeholder="js@gmail.com"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Password</label>
                <div class="col-md-6">
                  <input name="password" ng-model="shelter.password" id="password" type="password" title="Enter your password" required ng-maxlength="45" ng-minlength="8" placeholder="******">
                </div>
              </div>
                <label class="col-md-2 control-label"></label>
                  <input type="submit" class="btn btn-default btn-xl login" value="Register" ng-disabled="shelterRegistrationForm.$invalid">
            </form>
            </div>
        </div>
        <img class='dogPhoto' src='https://themayhew.org/wp-content/uploads/2014/07/Transparent-Dog.png'>
    </div>
</div>
