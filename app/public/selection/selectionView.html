<!-- TODO: add ng-mouseover and ng-show directives on each of these -->
<div ng-controller="SelectionController">
    <div class="selectionContainer">
        <div class="row">
            <div class="col-sm-3 fetch-col" ng-mouseover="hover('friend')">
                <h2>FetchFRIEND</h2>
                <img class='select' src='http://justcuteanimals.com/wp-content/uploads/2014/11/happy-puppy-pictures-smile-cute-animals-dogs-pics.jpg'>
                <!--  <div ng-show="{{ true }}">Borrow a clean, cheerful companion, ready to hang out and keep you company, stroll around, or just sit in your lap.</div> -->
                <button type="submit" class="btn btn-default fetchMe" ng-click="processSelection('Friend')">Fetch Me</button>
            </div>
            <div class="col-sm-3 fetch-col" ng-mouseenter="hover('family')">
                <h2>FetchFAMILY</h2>
                <img class='select' src='http://static4.shop033.com/resources/18/160536/picture/7B/85918843.jpg'>
                <!--    <div ng-show="{{ true }}">This calm, careful pooch loves kids and gets along great at family picnics and afterschool birthday parties!</div> -->
                <button type="submit" class="btn btn-default fetchMe" ng-click="processSelection('Family')">Fetch Me</button>
            </div>
            <div class="col-sm-3 fetch-col" ng-mouseenter="hover('fit')" >
                <h2>FetchFIT</h2>
                <img class='select' src='http://c.photoshelter.com/img-get/I0000K.K0YPa18a4/s/710/east-sooke-hiking-dog-0096.jpg'>
                <!--  <div ng-show="{{ true }}">Strong fast running companions will cheer you on and keep you moving! They're excited to explore for hours, and a great way to keep up the pace on the trail!</div> -->
                <button type="submit" class="btn btn-default fetchMe" ng-click="processSelection('Fit')">Fetch Me</button>
            </div>
            <div class="col-sm-3 fetch-col" ng-mouseenter="hover('force')" >
                <h2>FetchFORCE</h2>
                <img class='select' src='https://s3.amazonaws.com/cms-biglife/files/photos/839/images/large.jpeg?1369008408'>
                <div ng-show='force'>Want to take a long, late night walk, but have some solid company? Our force dogs are perfectly trained to stay by your side and keep you safe.</div>
                <div><button type="submit" class="btn btn-default fetchMe" ng-click="processSelection('Force')">Fetch Me</button></div>
            </div>
        </div>
    </div>
</div>
