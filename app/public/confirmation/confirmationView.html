<div ng-controller="ConfirmationController">
  
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header"> Meet {{ dog.name }}! 
            </h1>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <img class="dogPhoto" ng-src="{{ dog.photoUrl }}"> 
          </div>

          <div class="col-md-4">
            <h2>{{ dog.name }} is on {{ dog.gender }} way</h2>
            <p>{{ dog.blurb }}</p>

            <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>

            <ui-gmap-marker
              idKey='marker.id'
              coords='marker.coords'
              >
            </ui-gmap-marker>

          </div>
        </div>
  

    </div>
  

</div>
